<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Otrzymano zamówienie</title>
    <link rel="stylesheet"
          th:href="@{/styles.css}"></link>
  </head>
  
  <body>
    <h2>Zamówienie <span th:text="${order.deliveryName}"></span></h2>
	<h3>Adres dostawy:</h3>
	<div>
	  <span th:text="${order.deliveryStreet}">ULICA</span><br/>
	  <span th:text="${order.deliveryCity}">MIEJSCOWOŚĆ</span>, 
	  <span th:text="${order.deliveryState}">WOJEWÓDZTWO</span> 
	  <span th:text="${order.deliveryZip}">KOD POCZTOWY</span><br/>	
	</div>
	
	<h3>Tacos:</h3>
	<div th:each="taco : ${order.tacos}">
	  <b th:text="${taco.name}">NAZWA TACO</b><br/>
	  <ul>
	  	<li th:each="ingredient : ${taco.ingredients}">
	  	  <span th:text="${ingredient.name}">SKŁADNIK</span>
	  	</li>
	  </ul>
	</div>
	
	<p>Odśwież przeglądarkę WWW, aby zobaczyć następne zamówienie.</p>
  </body>
</html>
