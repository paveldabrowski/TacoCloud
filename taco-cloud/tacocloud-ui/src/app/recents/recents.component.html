<cloud-title>Podziwiaj ostatnio przygotowane tacos</cloud-title>

<p>Nawet najwięksi artyści czasami  szukają inspiracji u innych osób.
  Oto kilka ostanio przygotowanych tacos przez artystów takich jak Ty...</p>

<div class="recentsblock">
  <div class="tacoblock" *ngFor="let taco of recentTacos">
      <div class="tacoName"><span class="small"></span><br/>"{{taco.name}}"</div>
      <div class="tacoDesc">
        <ul class="commalist">
          <li *ngFor="let ingredient of taco.ingredients | nonwraps">{{ingredient.name}}</li>
        </ul>
        <div *ngIf="(taco.ingredients | wraps)?.length > 0">
        <span>zawinięte</span><ul class="commalist">
            <li *ngFor="let ingredient of taco.ingredients | wraps">{{ingredient.name}}</li>
        </ul>
        </div>
        <div *ngIf="(taco.ingredients | wraps)?.length == 0">niezawinięte</div>
      </div>
      <little-button label="Zamów to taco"></little-button>
  </div>
</div>
