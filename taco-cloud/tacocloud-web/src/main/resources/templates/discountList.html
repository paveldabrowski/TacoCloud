<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout.html}">
  <head>
    <title>Aplikacja Taco Cloud</title>
  </head>
  
  <body>
    <section layout:fragment="main" class="content">  
      <h1>Kody rabatowe:</h1>
      
      <ul>
        <li th:each="kod : ${codes}">
          Użyj kodu <b>"<span th:text="${code.key}"></span>"</b>, aby otrzymać
        	rabat <span th:text="${code.value}"></span>% na składane zamówienie.</li>
      </ul>
    </section>  
  </body>

</html>
